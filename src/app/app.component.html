<div class="container">
  <mat-card class="card">
    <mat-card-title>
      PDF Maker
    </mat-card-title>
    <mat-card-content class="card-content">
      <mat-form-field appearance="outline" class="input">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title">
      </mat-form-field>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Content</mat-label>
        <textarea matInput [formControl]="content"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="card-footer">
      <button mat-raised-button color="primary" (click)="download()">Download PDF</button>
      <button mat-raised-button color="primary" (click)="open()">Open PDF</button>
    </mat-card-actions>
  </mat-card>
</div>
<router-outlet></router-outlet>
